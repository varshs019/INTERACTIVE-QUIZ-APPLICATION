<!DOCTYPE html>
<html>
<head>
  <title>Basic Landing Page</title>
</head>
<body>
  <h1>Welcome to Our Services</h1>
  <p>This is a simple landing page for our company. We offer a variety of services to help you succeed.</p>
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Team" width="300">
  <h2>Our Services</h2>
  <ul>
    <li>Consulting</li>
    <li>Web Development</li>
    <li>Support</li>
  </ul>
  <h2>Watch Our Video</h2>
  <iframe width="300" height="170" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"></iframe>
  <h2>Price List</h2>
  <table border="1">
    <tr><th>Service</th><th>Price</th></tr>
    <tr><td>Consulting</td><td>$100/hr</td></tr>
    <tr><td>Web Development</td><td>$150/hr</td></tr>
    <tr><td>Support</td><td>$80/hr</td></tr>
  </table>
  <h2>Contact Us</h2>
  <form>
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="phone" placeholder="Phone" required><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
